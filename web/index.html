<!doctype html><meta charset="utf-8"><title>telemetry-sdk-native demo</title>
<style>body{font-family:system-ui,Arial;margin:24px;max-width:900px}.row{display:flex;gap:8px;margin:8px 0}button{padding:8px 12px}pre{background:#111;color:#0f0;padding:12px;min-height:120px;white-space:pre-wrap}</style>
<h1>telemetry-sdk-native web tester</h1>
<div class="row"><label>API base</label><input id="base" size="40" value="http://127.0.0.1:5108"><button onclick="ping()">Ping</button><button onclick="ex()">Run Example</button></div>
<pre id="out">Click a buttonâ€¦</pre>
<script>
const out=document.getElementById('out');
function base(){return document.getElementById('base').value}
async function ping(){try{const r=await fetch(base()); out.textContent=JSON.stringify(await r.json(),null,2);}catch(e){out.textContent=String(e)}}
async function ex(){out.textContent="Try /api endpoints for this app"}
</script>
