<!doctype html><html><head><meta charset="utf-8"/>
<title>Telemetry SDK</title>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body{font-family:system-ui;margin:24px;background:#0a0f0a;color:#d1fae5}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  textarea{width:430px;height:110px;background:#052e16;color:#d1fae5;border:1px solid #14532d;border-radius:8px;padding:8px}
  button{background:#34d399;border:0;border-radius:8px;padding:8px 12px;color:#064e3b;cursor:pointer}
  .card{background:#052e16;border:1px solid #14532d;border-radius:12px;padding:14px;margin-top:12px}
  pre{background:#031a11;border:1px solid #0a3a23;border-radius:8px;padding:10px;overflow:auto}
</style></head><body>
<h1>Telemetry SDK</h1><div>Node â€¢ :5108</div>
<div class="card">
  <div class="row">
    <textarea id="evt" placeholder='{"type":"tap","user":"U1","value":1}'></textarea>
    <button id="ingest">Ingest</button>
    <button id="recent">Recent</button>
  </div>
</div>
<pre id="out">Ready.</pre>
<script>
const BASE="http://127.0.0.1:5108"; const out=document.getElementById('out');
document.getElementById('ingest').onclick=async()=>{
  const r=await fetch(BASE+"/api/events/ingest",{method:"POST",headers:{"content-type":"application/json"},body:evt.value||"{}"}).then(r=>r.json()).catch(String);
  out.textContent=JSON.stringify(r,null,2);
};
document.getElementById('recent').onclick=async()=>{
  const r=await fetch(BASE+"/api/events/recent").then(r=>r.json()).catch(String);
  out.textContent=JSON.stringify(r,null,2);
};
</script></body></html>
