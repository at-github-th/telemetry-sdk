<!doctype html><meta charset="utf-8"/>
<title>Telemetry SDK – Web</title>
<style>body{font-family:system-ui;margin:24px}.card{border:1px solid #eee;border-radius:12px;padding:16px;max-width:520px}</style>
<div class="card">
  <h2>Telemetry SDK – Web</h2>
  <p><b>API base:</b> http://127.0.0.1:5108</p>
  <button onclick="ping()">Ping API</button>
  <button onclick="ex()">Run Example Fetch</button>
  <pre id="out">Click a button…</pre>
</div>
<script>
const base="http://127.0.0.1:5108";
const out=document.getElementById("out");
async function ping(){ try{ const r=await fetch(base,{mode:"cors"}); out.textContent=JSON.stringify(await r.json(),null,2);}catch(e){ out.textContent=String(e);} }
async function ex(){ try{ const r=await fetch(base+"/api",{mode:"cors"}); out.textContent=(r.ok? "Use real endpoints (see README)" : r.status+" "+r.statusText); }catch(e){ out.textContent=String(e);} }
</script>
